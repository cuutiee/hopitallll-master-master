{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/maicons.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
  
    <link rel="stylesheet" href="{% static 'assets/vendor/owl-carousel/css/owl.carousel.css' %}">
  
    <link rel="stylesheet" href="{% static 'assets/vendor/animate/animate.css' %}">
  
    <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/profile.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <title>Profile</title>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                        <form method="POST">
                            {%csrf_token %}
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" name="email" class="form-control" placeholder="Email" value="{{user.mail}}"></div>
                        <div class="col-md-12"><label class="labels">Password</label><input type="password" name="password" class="form-control" placeholder="password" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Username</label><input type="text" name="username" class="form-control" placeholder="Username" value="{{user.username}}"></div>
                        <div class="col-md-6"><label class="labels">Full Name</label><input type="text" name="fullname" class="form-control" value="{{user.fullname}}" placeholder="Full Name"></div>
                    </div>
                    <div class="row mt-3">
                        {% if user.docter %}
                            <div class="col-md-12"><label class="labels">User Type</label><input type="text" class="form-control" placeholder="experience" value="Doctor"></div> <br>
                            {% else %}
                            <div class="col-md-12"><label class="labels">User Type</label><input type="text" class="form-control" placeholder="additional details" value="Patient"></div>
                            {% endif %}
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    {% if user.docter %}
                    <div class="d-flex justify-content-between align-items-center experience"><span>Make Appointment</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;<a style=" text-decoration:none;  " href="{{user.id}}/appointements">Make Appointment</a></span></div><br>
                    {% else %}
                    <div class="d-flex justify-content-between align-items-center experience"><span>Make Appointment</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;<a style=" text-decoration:none;  " href="{{user.id}}/appointment">Make Appointment</a></span></div><br>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    
</body>
  
<script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

<script src="assets/js/bootstrap.bundle.min.js"></script>

<script src="{% static 'assets/vendor/owl-carousel/js/owl.carousel.min.js' %}"></script>

<script src="{% static 'assets/vendor/wow/wow.min.js' %}"></script>

<script src="{% static 'assets/js/theme.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
